<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <!-- Font Awesome  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
   <!-- Poppins Font Family -->
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,600;1,400&display=swap"
      rel="stylesheet">
   <title>Dictionary App</title>
</head>

<body>
   <div class="wrapper">
      <header>Italian Dictionary</header>
      <div class="search">
         <input type="text" placeholder="Search a world" required>
         <i class="fas fa-search"></i>
         <i class="fa-solid fa-x"></i>
      </div>
      <p class="info-text">Type a word and press enter to get meaning, example, pronuntiation, synonyms of that typed
         word</p>
      <ul>
         <li class="word">
            <div class="details">
               <p>happy</p>
               <span></span>
            </div>
            <i class="fas fa-volume-up"></i>
         </li>
         <div class="content">
            <li class="meaning">
               <div class="details">
                  <p>Meaning</p>
                  <span>feelign or showing pleasure or contentment</span>
               </div>
            </li>
            <li class="example">
               <div class="details">
                  <p>Example</p>
                  <span>Noel came in looking happy and excited</span>
               </div>
            </li>
            <li class="synonyms">
               <div class="details">
                  <p>Synonyms</p>
                  <div class="list"></div>
               </div>
            </li>
         </div>
      </ul>
   </div>


   <script src="app.js"></script>
</body>

</html>
